<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/server">
        <div>
       <input type="text" placeholder="First Name" name="fname">
       <input type="text" placeholder="Last Name" name="lname">
       </div>
       <div>
        <label for="gender">Please Select Yout Gender</label>
        <select name="gender" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
       </div>
       <div>
        Do you agree to all terms of service?
        <input type="checkbox" name="tos_terms" id="tos_terms">
        <label for="checkbox">Yes,I agree</label>
        <br>
       </div>
       <button>Register</button>
    </form>
</body>
</html>
